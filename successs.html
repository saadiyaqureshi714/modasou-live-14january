
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChocoGold Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a0f0a; /* Darkest chocolate */
      color: #f3e5f5;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e076 50%, #b8860b 100%);
    }
    .gold-text {
      background: linear-gradient(135deg, #d4af37 0%, #f9e076 50%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .chocolate-glass {
      background: rgba(61, 43, 31, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #2b1b17;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 10px;
    }
  </style>
