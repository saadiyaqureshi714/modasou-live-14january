<style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* COLOR VARIABLES */
:root {
  --chocolate: #4b2e1f;
  --dark-brown: #2b1a12;
  --golden: #d4af37;
  --light-golden: #f5e6b0;
}

/* HEADER */
.site-header {
  background: #fff;
  border-bottom: 2px solid var(--light-golden);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* CONTAINER */
.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LOGO */
.logo {
  font-size: 26px;
  font-weight: 700;
  color: var(--golden);
  text-decoration: none;
  letter-spacing: 1px;
}

.logo:hover {
  color: var(--chocolate);
}

/* NAV MENU */
.nav-menu a {
  margin: 0 14px;
  text-decoration: none;
  color: var(--dark-brown);
  font-weight: 500;
  position: relative;
  padding-bottom: 5px;
}

/* HOVER EFFECT */
.nav-menu a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: 0;
  background: var(--golden);
  transition: 0.3s ease;
}

.nav-menu a:hover::after {
  width: 100%;
}

/* ACTIVE PAGE */
.nav-menu a.active {
  color: var(--golden);
}

.nav-menu a.active::after {
  width: 100%;
}

<script>
/* FILE PREVIEW */
function previewFile(input, previewId) {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById(previewId).src = reader.result;
  };
  reader.readAsDataURL(file);
}

/* OPEN GOOGLE */
function openGoogle() {
  window.open(
    "https://www.google.com/search?tbm=isch&q=t+shirt+design",
    "_blank"
  );
}

/* LOAD IMAGE FROM ANY URL */
function loadImageFromUrl() {
  const url = document.getElementById("imageUrl").value.trim();
  const img = document.getElementById("urlPreview");

  if (!url) {
    alert("Please paste an image link");
    return;
  }

  img.onload = () => {
    console.log("Image loaded successfully");
  };

  img.onerror = () => {
    alert(
      "This image cannot be loaded.\n\n" +
      "Possible reasons:\n" +
      "‚Ä¢ Image is protected\n" +
      "‚Ä¢ Hotlink blocked\n" +
      "‚Ä¢ Not an image URL"
    );
    img.src = "";
  };

  img.src = url; // NO restriction at all
}

/* SELECT DESIGN */
function selectDesign(src) {
  document.getElementById("designPreview").src = src;
  window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>
