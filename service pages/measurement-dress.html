<script>
(function() {
    const S_URL = "https://gztneesmxwfhdmhqikel.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6dG5lZXNteHdmaGRtaHFpa2VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjAzNDAsImV4cCI6MjA4MjczNjM0MH0.iWDtkljuQLZFQeLvBrJHVyXNfpu4bJOvvVab3G0eOsA";

    const dressClient = window.supabase.createClient(S_URL, S_KEY);

    // 1. UPDATED: Use the same Session ID name as the Blouse page
    let dressSession = localStorage.getItem('modasou_session_id');
    if (!dressSession) {
        // If a new user starts directly here, create a new ID
        dressSession = "SESS_" + Date.now();
        localStorage.setItem('modasou_session_id', dressSession);
    }

    const saveBtn = document.getElementById("submitDressBtn");

    if(saveBtn){
        saveBtn.addEventListener("click", async () => {
            console.log("Saving dress measurements...");
            saveBtn.innerText = "Saving...";
            saveBtn.disabled = true;

            const form = document.getElementById("dressForm");
            const formData = new FormData(form);
            const measurements = {};

            formData.forEach((value, key) => {
                measurements[key] = (value.trim() === "") ? null : parseFloat(value);
            });
            
            // =======================================================
            // 2. ADDED: LINK TO FINAL FORM (EMAIL)
            // =======================================================
            localStorage.setItem("measurements", JSON.stringify(measurements));
            localStorage.setItem("selectedService", "Dress / Maxi");
            // =======================================================

            try {
                const { error } = await dressClient
                    .from("orders")
                    .upsert({
                        session_id: dressSession,
                        service: "dress_maxi",
                        
                        // 3. DATABASE: Using specific column to avoid overwriting Blouse data
                        // Ensure column 'dress_measurements' exists in Supabase 'orders' table
                        dress_measurements: measurements, 
                        
                        created_at: new Date().toISOString()
                    }, { onConflict: "session_id" });

                if (error) throw error;

                alert("✅ Dress measurements saved successfully!");
                saveBtn.innerText = "SUBMITTED ✓";
                saveBtn.style.background = "#28a745";
                saveBtn.disabled = false;

            } catch (err) {
                console.error(err);
                alert("❌ Error saving: " + err.message);
                saveBtn.innerText = "Submit Measurements";
                saveBtn.disabled = false;
            }
        });
    } else {
        console.error("Button 'submitDressBtn' not found");
    }
})();
</script>
