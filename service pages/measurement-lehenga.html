<script>
(function() {
    // 1. Initialize Supabase
    const S_URL = "https://gztneesmxwfhdmhqikel.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6dG5lZXNteHdmaGRtaHFpa2VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjAzNDAsImV4cCI6MjA4MjczNjM0MH0.iWDtkljuQLZFQeLvBrJHVyXNfpu4bJOvvVab3G0eOsA";
    
    const lehengaClient = window.supabase.createClient(S_URL, S_KEY);

    // 2. SESSION ID: Standardized to match Blouse/Dress/Kurta scripts
    let modasouSession = localStorage.getItem('modasou_session_id');
    if (!modasouSession) {
        modasouSession = "SESS_" + Date.now();
        localStorage.setItem('modasou_session_id', modasouSession);
    }

    const form = document.getElementById("lehengaForm");

    if (form) {
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Stop page reload
            
            const btn = document.getElementById("submitBtn");
            const nextBtn = document.getElementById("nextBtn");
            
            btn.innerText = "Saving...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const measurements = {};

            // Convert to clean numbers/strings
            formData.forEach((value, key) => {
                measurements[key] = (value.trim() === "") ? null : value;
            });

            // =======================================================
            // 3. LINK TO FINAL FORM (EMAIL)
            // =======================================================
            localStorage.setItem("measurements", JSON.stringify(measurements));
            localStorage.setItem("selectedService", "Lehenga");
            // =======================================================

            try {
                // 4. SAVE TO DATABASE
                const { error } = await lehengaClient
                    .from("orders")
                    .upsert({
                        session_id: modasouSession,
                        service: "lehenga", // Service name for Admin

                        // Saves to the new column 'lehenga_measurements'
                        lehenga_measurements: measurements,
                        
                        updated_at: new Date().toISOString()
                    }, { onConflict: 'session_id' });

                if (error) throw error;

                // SUCCESS: Update UI
                btn.innerText = "Measurements Saved ✓";
                btn.style.background = "#28a745"; // Turn Green
                
                // Reveal the Next button only after successful save
                if(nextBtn) {
                    nextBtn.style.display = "inline-block";
                    nextBtn.scrollIntoView({ behavior: 'smooth' });
                }

                alert("✅ Lehenga measurements saved!");

            } catch (err) {
                console.error("Supabase Error:", err);
                alert("❌ Error saving: " + err.message);
                btn.innerText = "Retry Submission";
                btn.disabled = false;
            }
        });
    } else {
        console.error("Form 'lehengaForm' not found!");
    }
})();
</script>
