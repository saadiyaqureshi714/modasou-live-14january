<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customize Your Clothing | ModaSou</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #4a2a18;
  margin: 0;
  padding: 0;
}

.header {
  padding: 20px 40px;
  background: #fff;
  border-bottom: 1px solid #eee;
  font-size: 22px;
  font-weight: 700;
}

.header span {
  color: #4a2a18;
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  background: #f5e6b0;
  padding: 30px;
  border-radius: 8px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

.upload-box {
  border: 2px dashed black;
  padding: 30px;
  text-align: center;
  border-radius: 6px;
}

.upload-box h3 {
  margin-bottom: 15px;
}

.upload-box input {
  display: none;
}

.upload-box label {
  background: #4a2a18;
  color: #fff;
  padding: 12px 24px;
  border-radius: 4px;
  cursor: pointer;
  display: inline-block;
}

.preview {
  margin-top: 20px;
}

.preview img {
  max-width: 100%;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.submit-box {
  grid-column: span 2;
  text-align: center;
  margin-top: 20px;
  position: relative;
  z-index: 10;
}
.btn-measure {
  display: inline-block;
  padding: 14px 30px;
  background: #4a2a18;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
}

.submit-box a{
  text-decoration: none;
}
.submit-box button {
  background: #2b1a12;
  color: #fff;
  padding: 15px 40px;
  border: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.btn-measure button:hover {
  background: #be85088f;
}
.submit-box,
.submit-box * {
  pointer-events: auto;
}

/* COLOR VARIABLES */
:root {
  --chocolate: #4b2e1f;
  --dark-brown: #2b1a12;
  --golden: #d4af37;
  --light-golden: #f5e6b0;
}

/* HEADER */
.site-header {
  background: #fff;
  border-bottom: 2px solid var(--light-golden);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* CONTAINER */
.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LOGO */
.logo {
  font-size: 26px;
  font-weight: 700;
  color: #4a2a18;
  text-decoration: none;
  letter-spacing: 1px;
}

.logo:hover {
  color: var(--chocolate);
}

/* NAV MENU */
.nav-menu a {
  margin: 0 14px;
  text-decoration: none;
  color: var(--dark-brown);
  font-weight: 500;
  position: relative;
  padding-bottom: 5px;
}

/* HOVER EFFECT */
.nav-menu a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: 0;
  background: var(--golden);
  transition: 0.3s ease;
}

.nav-menu a:hover::after {
  width: 100%;
}

/* ACTIVE PAGE */
.nav-menu a.active {
  color: var(--golden);
}

.nav-menu a.active::after {
  width: 100%;
}

</style>
</head>
<header class="site-header">
  <div class="nav-container">

    <!-- LOGO (Click â†’ Home) -->
    <a href="index.html" class="logo">MODASOU</a>

    <!-- NAV MENU -->
    <nav class="nav-menu">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="designers.html">Designers</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact Us</a>
    </nav>

  </div>
</header>


<body>

<div class="container">

  <!-- Fabric Upload -->
  <div class="upload-box">
    <h3>Upload Fabric Photo</h3>
    <label for="fabricUpload">Choose Fabric Image</label>
    <input type="file" id="fabricUpload" accept="image/*">
    <div class="preview">
      <img id="fabricPreview">
    </div>
  </div>

  <!-- Design Upload -->
  <div class="upload-box">
    <h3>Upload Your Design</h3>
    <label for="designUpload">Choose Design Image</label>
    <input type="file" id="designUpload" accept="image/*">
    <div class="preview">
      <img id="designPreview">
    </div>
  </div>

  <div class="submit-box">
<a href="service pages/blousemeasure.html" target="_blank" class="btn-measure">
  Add your measurements
</a>



    



  </div>

</div>

<script>
function previewImage(input, previewId) {
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById(previewId).src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
}

document.getElementById('fabricUpload').addEventListener('change', function() {
  previewImage(this, 'fabricPreview');
});

document.getElementById('designUpload').addEventListener('change', function() {
  previewImage(this, 'designPreview');
});
</script>

</body>
</html>
