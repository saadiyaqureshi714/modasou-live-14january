    <!-- 3. STYLES (CSS) -->
    <style>
        /* --- GLOBAL RESETS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #3b2416; /* Dark Brown Background */
            color: #fff8ef; /* Cream Text */
            line-height: 1.6;
        }

        a { text-decoration: none; }

        /* --- NAVIGATION BAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #2a1a10; /* Slightly darker brown for header */
            border-bottom: 1px solid #d4af37;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #d4af37; /* Gold */
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff8ef;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #d4af37; /* Gold on hover */
        }

        .nav-icons i {
            color: #d4af37;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* --- CONTACT HERO SECTION --- */
        .contact-hero {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('cloth.jpg'); /* Uses your image if available, else dark overlay */
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #d4af37;
        }

        .contact-hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 50px;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .contact-hero p {
            font-size: 18px;
            max-width: 600px;
            color: #fff8ef;
        }

        /* --- SOCIAL LINKS SECTION --- */
        .connect-section {
            padding: 60px 20px;
            text-align: center;
        }

        .connect-section h2 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            margin-bottom: 40px;
            color: #fff8ef;
        }

        /* The Grid */
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* The Cards */
        .social-card {
            background: rgba(255, 255, 255, 0.05); /* Glass effect */
            border: 1px solid #d4af37;
            border-radius: 15px;
            width: 200px;
            padding: 40px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect */
        .social-card:hover {
            transform: translateY(-10px);
            background: #d4af37; /* Gold Background */
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Icon Styling */
        .social-card i {
            font-size: 45px;
            margin-bottom: 20px;
            color: #d4af37;
            transition: color 0.3s;
        }

        /* Text Styling */
        .social-card span {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #fff8ef;
            font-size: 18px;
            transition: color 0.3s;
        }

        /* Change Text/Icon color on hover */
        .social-card:hover i, 
        .social-card:hover span {
            color: #3b2416; /* Dark Brown Text */
        }

        /* --- FOOTER --- */
        footer {
            background-color: #2a1a10;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #d4af37;
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                gap: 20px;
            }
            .logo { font-size: 24px; }
            .contact-hero h1 { font-size: 36px; }
            .social-grid {
                gap: 15px;
            }
            .social-card { 
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 480px) {
            .social-grid {
                gap: 10px;
            }
            .social-card {
                width: calc(50% - 10px);
                padding: 25px 10px;
            }
            .social-card i { font-size: 30px; }
            .social-card span { font-size: 14px; }
        }
    </style>
</head>
